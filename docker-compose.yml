version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flota_postgres
    environment:
      POSTGRES_USER: grupo_trabajo
      POSTGRES_PASSWORD: grupo1234
      POSTGRES_DB: flota_buses
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: